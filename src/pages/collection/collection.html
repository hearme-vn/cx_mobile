
<ion-content class="collection-content" [ngStyle]="{'background-image': 'url(' +  linkIdle + ')'}">
    <ion-slides autoplay="5000" loop="true" speed="500" class="slides" pager="true" *ngIf="mediaType == 1" (ionSlideDidChange)="slideChanged()">
        <ion-slide class="collection-backgroud" *ngFor="let collection of collections" [ngStyle]="getMyStyles(collection)"></ion-slide>
    </ion-slides>
    <div class="video-container" *ngIf="mediaType == 2 && linkVideo">
        <div class="video-cover" tappable (click)="appInit.gotoFeedback()"></div>
        <iframe #videoIframe id="videoIframe" [src]="linkVideo | youtube" frameborder="0" allowfullscreen width="100%" height="100%"></iframe>
    </div>
</ion-content>
